name: Unit Tests

on:
  push:
    branches:
      - "*"

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm ci
      - run: npx lerna bootstrap
      - run: npx lerna run test

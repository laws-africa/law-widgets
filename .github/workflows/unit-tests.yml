name: Unit Tests

on:
  push:
    branches:
      - "*"

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: | # Install and link dependencies
          npm ci
          npx lerna bootstrap
          npx lerna run test
